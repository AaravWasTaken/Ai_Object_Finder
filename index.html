<html>

<head>

    <title>AI Video Surveillance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <center>

        <div class="btn-info heading">

            <h2 id="main_heading">AI OBJECT FINDER</h2>
            <h5 id="note_heading">Note : The Input Name Which You Will Give Should Match The Names Present In Coco Model
                Only Then Will It Detect.</h5>

        </div>

        <br>
        
        <h4 id="obj_heading">Object Name :</h4>
        <input type="text" id="object_input" placeholder="Enter Object Name Here">

        <br><br><br>

        <button onclick="start()" id="btn_start" class="btn btn-success">START</button>
        <br><br>

        <h3 id="number_of_objects" class="btn btn-danger"></h3>
        <h3 id="status" class="btn btn-warning"></h3>

    </center>

</body>

</html>
